<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fire_icon.jpeg" type="image/jpeg">

    <title>Мои посылки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 15px; /* Увеличил отступы для лучшего визуального разделения */
            text-align: center; /* Выравнивание текста по центру */
            position: relative;
            display: flex;
            flex-direction: column; /* Расположение элементов в столбец */
        }

        h1 {
            text-align: center;
            color: #e8e8e8;
        }
        .user-login {
            color: #fff;
            font-weight: bold;
            padding: 3px 10px;
            background-color: #0f19aa;
            border-radius: 50%;
            margin-left:auto; /* Поместил элемент в самый верхний правый угол */
            margin-top: 0px; /* Добавил небольшой отступ сверху */
        }
        .my_submit_point {
            margin-top: -30px;
        }
        #packages {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(1, 200, 54, 0.819);
        }

        .package {
            border-bottom: 2px solid #000; /* Жирная линия внизу каждой посылки */
            padding: 10px 0;
        }

        .package:last-child {
            border-bottom: none;
        }

        .package h3 {
            margin: 0;
            color: #007bff;
        }

        .package p {
            margin: 5px 0;

        }
        .btn {
            display: inline-block;
            background-color: #4682b4; /* Изменим цвет кнопок */
            color: #fff;
            background: #8969e8;
            border-radius: 50px;
            box-shadow: 0 0 5px #140aac,
                        0 0 25px #1002de,
                        0 0 50px #140aac,
                        0 0 80px #8b8b96;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Добавим анимацию для плавного изменения цвета и размера */
            margin-right: 10px;
            border: none; /* Уберем границу */
            cursor: pointer; /* Изменение курсора при наведении */
        }
        .btn:last-child {
            margin-right: 0;
        }
        .btn:hover {
            background: #4169e1; /* Изменим цвет кнопки при наведении */
            transform: scale(1.05); /* Увеличим размер кнопки при наведении */
        }

        .accepted { 
        color: green;
        font-family: 'Verdana', sans-serif; /* Пример шрифта */
        font-size: 18px; /* Размер шрифта */
        }

        .wrong { 
            color: red;
            font-family: 'Verdana', sans-serif; /* Пример шрифта */
            font-size: 18px; /* Размер шрифта */
        }

        .pending { 
            color: orange;
            font-family: 'Times New Roman', serif; /* Пример шрифта */
            font-size: 14px; /* Размер шрифта */
        }
    </style>
</head>
<body>
    <header>
    <div id="userLogin" class="user-login"></div>

    <h1 class = "my_submit_point">Мои посылки</h1>
    <div class="menu"> 
        <a href="compete.html" class="btn">Соревнование</a>
        <a href="index.html" class="btn">Архив</a>
        <a href="news.html" class="btn">Новости</a>
        <a href="my_submit.html" class="btn">Мои посылки</a>

        <a onclick="logout()" class="btn">Выход</a> 

    </div>
    </header>
    <div id="packages"></div>
    <script>
        function logout() {
            fetch('http://192.168.43.57:5000/logout')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Ошибка при выполнении запроса');
                    }
                })
                .then(data => {
                    console.log(data);
                    window.location.href = "Autorezation.html";
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        fetch('http://192.168.43.57:5000/get_login')
            .then(response => response.json())
            .then(data => {
                const userLogin = document.getElementById('userLogin');
                if (data.login == '') {
                    window.location.href = "Autorezation.html";
                }
                else {
                // alert('Добро пожаловат ' + data.login + '!');
                userLogin.textContent = data.login;
                }
            })
            .catch(error => {
                alert('Добро пожаловат, к сожалению у вас плохое соединение к серверу, подключитесь и потом перезапустите сайт!');
                userLogin.textContent = "Оффлайн";
            });
        fetch('http://192.168.43.57:5000/get_packages')
            .then(response => response.json())
            .then(data => {
                const packagesDiv = document.getElementById('packages');
                data.forEach(package => {
                    const packageElement = document.createElement('div');
                    packageElement.classList.add('package');
                    if (package.verdict.includes("неправильный ответ")) {
                        packageElement.innerHTML = `<h3>${package.name}</h3><p class="wrong">${package.verdict}</p>`;
                        
                    }
                    else {
                    packageElement.innerHTML = `<h3>${package.name}</h3><p class="accepted">${package.verdict}</p>`;
                    } 
                       packagesDiv.appendChild(packageElement);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
